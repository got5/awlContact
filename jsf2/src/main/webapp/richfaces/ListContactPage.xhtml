<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:components="http://java.sun.com/jsf/composite/components" >
	
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="awl" />
		<title>#{messages['listcontacts']}</title>
	</h:head>

	<body> 
		
		<ui:composition template="/template/layout.xhtml" >
			<ui:define name="content">
				<h:form>
				  
				  <rich:messages id="messages" ajaxRendered="true" />
				  
				  <rich:panel>
					  <rich:dataTable value="#{contactMB.contacts}"  styleClass="rich_datatable"  var="contact" id="contacts" iterationStatusVar="it" rows="15" noDataLabel="#{messages['empty_data']}" >
					  	<f:facet name="header">
	           				#{messages['cellEditing']}
	       				</f:facet>
					  	<rich:column>
					  		<f:facet name="header">#{messages['id']}</f:facet>
					  	 	<h:outputLabel value="#{contact.id}"></h:outputLabel>
					  	</rich:column>
					  	<rich:column>
					  		<f:facet name="header">#{messages['firstname']}</f:facet>
					  		<rich:inplaceInput layout="block" value="#{contact.name}" required="true" requiredMessage="#{messages['firstname_empty_error_message']}(#{messages['row']} n째#{row+1})" selectOnEdit="true"  >
					  		  <a4j:ajax event="change" reRender="messages"/>
					  		</rich:inplaceInput>
					  	</rich:column>
					  	<rich:column>
					  		<f:facet name="header">#{messages['lastname']}</f:facet>
					  		<rich:inplaceInput layout="block" value="#{contact.lastName}" required="true" requiredMessage="#{messages['lastname_empty_error_message']}(#{messages['row']} n째#{row+1})" selectOnEdit="true"  >
					  		  <a4j:ajax event="change" reRender="messages"/>
					  		</rich:inplaceInput>
					  	</rich:column>
					  	<rich:column>
					  		<f:facet name="header">#{messages['birthday']}</f:facet>
					  		<rich:inplaceInput layout="block" value="#{contact.birthDay}" required="true" requiredMessage="#{messages['birthday_empty_error_message']}(#{messages['row']} n째#{row+1})" selectOnEdit="true" >
					  			<a4j:ajax event="change" reRender="messages"/>
					  			<f:convertDateTime />
	                        </rich:inplaceInput>
					  	</rich:column>
					  	<rich:column>
					  		<f:facet name="header">#{messages['email']}</f:facet>
					  		<rich:inplaceInput layout="block" value="#{contact.email}" required="true" requiredMessage="#{messages['email_empty_error_message']}(#{messages['row']} n째#{row+1})" selectOnEdit="true" >
					  		  <a4j:ajax event="change" reRender="messages"/>
					  		</rich:inplaceInput>
					  	</rich:column>
					  	<rich:column>
					  	
						  	<a4j:commandLink execute="@this" oncomplete="#{rich:component('confirmPane')}.show()">
		                    	<h:graphicImage value="/images/delete.gif" alt="delete" />
		                    	<a4j:param value="#{contact.id}" assignTo="#{deleteContactMB.id}" />
		                	</a4j:commandLink>
		                
		                	<h:commandLink action="#{contactMB.edit}"  >
		                		<h:graphicImage value="/images/edit.gif" alt="edit" />
					  			<f:param name="id" value="#{contact.id}"></f:param>
					  		</h:commandLink>
					  	
					  	</rich:column>
					  	
					  </rich:dataTable>
				  </rich:panel>
				    
				  <p></p>
				  
				  <h:commandButton action="#{contactMB.add}" ajax="false" value="#{messages['add_contact']}" />
				  
				   <a4j:jsFunction name="remove" action="#{deleteContactMB.remove}" render="contacts" execute="@this" oncomplete="#{rich:component('confirmPane')}.hide();" />
				   						  
				  <rich:popupPanel id="confirmPane" autosized="true">
		            #{messages['ask_delete_contact']}
		            <a4j:commandButton value="#{messages['delete']}" onclick="remove(); return false;" />
		            <a4j:commandButton value="#{messages['cancel']}" onclick="#{rich:component('confirmPane')}.hide(); return false;" />
		        </rich:popupPanel>
		 
				  
			  </h:form>
			</ui:define>
		</ui:composition>
				
	 </body>

</html>
