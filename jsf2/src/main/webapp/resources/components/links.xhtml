<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
	  xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite">
 
    <cc:interface>
    	<cc:attribute name="contexts" />
    </cc:interface>
    
    <cc:implementation>
    	<h:panelGroup rendered="#{not empty cc.attrs.contexts.split(',')}">
	 	   <p>
				<h:form>
					<ui:repeat var="context" value="#{cc.attrs.contexts.split(',')}" varStatus="status">
					
						<h:commandLink value="#{messages[context]}" action="#{sessionBean.redirect}" > 
							<f:param name="context" value="#{context}"></f:param>
						</h:commandLink>			
						
						<h:outputText value="|" rendered="#{not status.last}"/> 
					</ui:repeat>
					 
				</h:form>	
			</p>
		</h:panelGroup>
	</cc:implementation>
</html>
