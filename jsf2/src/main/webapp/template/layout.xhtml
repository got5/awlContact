<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:shiro="http://shiro.apache.org/tags">

<f:view locale="#{localeBean.locale}" />

<ui:param name="root" value="#{request.contextPath}" />

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="awl" />
	<link rel="stylesheet" type="text/css"
		href="#{root}/css/awlcontact.css" />
	<h:outputStylesheet library="myLocalFontAwesome"
		name="#{root}/css/font-awesome.css"></h:outputStylesheet>
</h:head>



<h:body>
	<b:container>

		<b:row>
			<b:column span="2">
				<div id="menu">
					<shiro:user>
						<p>
							<components:language />
						</p>
					</shiro:user>
				</div>
			</b:column>
			<b:column span="2">
				<div id="menu">
					<shiro:user>
						<p>
							<components:selectUI />
						</p>
					</shiro:user>
				</div>
			</b:column>
			<b:column span="3">
				<div id="header">
					<shiro:hasAnyPermission name="list">
						<ui:insert name="header">
							<ui:include src="../template/header.xhtml" />
						</ui:insert>
					</shiro:hasAnyPermission>
				</div>
			</b:column>
			<b:column span="1" offset="3">
				<div id="logout">
					<shiro:user>
						<p>
							<components:logout />
						</p>
					</shiro:user>
				</div>
			</b:column>
		</b:row>

		<b:row>
			<b:column span="18">
				
				<shiro:guest>
					<div id="guest">Please <h:link value="log in" outcome="/Login.xhtml" /> in order to use all the feature provided in this site</div>
				</shiro:guest>
							
				<div id="content">
					<div id="contacts">
						<div class="contact">
							<ui:insert name="content" />
						</div>
					</div>
				</div>
			</b:column>

		</b:row>

		<b:row>
			<b:column span="18">
				<div id="footer">
					<shiro:user>
						<ui:insert name="footer">
							<ui:include src="../template/footer.xhtml" />
						</ui:insert>
					</shiro:user>
				</div>
			</b:column>
		</b:row>
	</b:container>
</h:body>

</html>
